<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>스파르타 2주차 개인과제 | 김민규</title>        
        <script src="./assets/js/api.js"></script>
        <script src="./assets/js/slide.js"></script>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- wrap -->
        <div id="wrap">
            <!-- container -->
            <div class="container">
                <!-- contents -->
                <div class="contents">
                    <!-- header -->
                    <header id="header">
                        <div class="inner">
                            <h1>MINKYU MOVIE COLLECTION</h1>
                            <div class="searchArea">
                                <input type="text" id="searchInp" placeholder="영화 제목을 검색해 보세요." />
                                <button type="button" id="searchBtn">검색</button>
                            </div>
                        </div>
                    </header>
                    <!--// header -->

                    <!-- mainBanner -->
                    <section id="mainBanner">
                        <div class="inner">
                            <div class="movieSlideArea">
                                <ul id="movieSlideList">
                                    <!-- 영화 슬라이드 노출될 영역 -->
                                </ul>
                            </div>
                        </div>
                        <div id="movieBullet"></div>
                        <div id="btnArea">
                            <button type="button" id="btnPrev"></button>
                            <button type="button" id="btnNext"></button>
                        </div>
                    </section>
                    <!--// mainBanner -->

                    <!-- mainSection -->
                    <section id="mainSection">
                        <div class="inner">
                            <div class="movieListArea">
                                <ul id="movieList">
                                    <!-- 영화 리스트 노출될 영역 -->
                                </ul>
                            </div>
                        </div>
                    </section>
                    <!-- mainSection -->
                </div>
                <!--// contents -->
            </div>
            <!--// container -->
        </div>
        <!--// wrap -->
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>No CRA</title>
        <!-- react와 reactDOM을 CDN을 통해 로드함 : 별도 설치 없이 react를 사용할 수 있게 해줌 -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!--// react와 reactDOM을 CDN을 통해 로드함 : 별도 설치 없이 react를 사용할 수 있게 해줌 -->

        <!-- babel 적용 -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!--// babel 적용 -->
    </head>
    <body>
        <!-- root: react 컴포넌트가 렌더링 될 DOM 요소 -->
        <div id="root"></div>
        <!--// root: react 컴포넌트가 렌더링 될 DOM 요소 -->

        <!-- 
          babel을 적용하려면 type에 babel을 넣어준다. 
          하지만 console에서 아래와 같은 warning 문구 노출
          You are using the in-browser Babel transformer. 
          Be sure to precompile your scripts for production - https://babeljs.io/docs/setup/
        -->
        <script type="text/babel">
            const App = () => {
                return <h1>Hello, World!</h1>;
            };
            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(<App />);
        </script>
    </body>
</html>
